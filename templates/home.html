{% extends "base.html" %} 


{% block page_name %}Index{% endblock %}


{% block content %}


<div class="container">
    
    <div class="row">
        <div class="col-md-12 text-center">
            <h1>Simple Tweets extractor</h1>
        </div>
    </div>
    

    <div class="row">
        <div class="col-md-offset-2 col-md-8">
            <hr/>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-2 col-md-8 ">
            <form id="twt_form" method="POST" action="/processing" class="form-horizontal">

                <div class="form-group">
                    <label class="col-xs-3 control-label">Hashtag #</label>

                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="hashtag" placeholder="hackLab" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-3 control-label">Account @</label>
                    
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="account" placeholder="ikario404" />
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-xs-3 control-label">Complex query </label>
                    
                    <div class="col-xs-6">
                        <input type="text" class="form-control" name="query" placeholder="openLab OR hacklab" />
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="col-xs-3 control-label">Size results</label>
                  
                    <div class="col-xs-6">
                        <input type="number" class="form-control" name="size" placeholder="5">
                    </div>
                </div>

                <hr>

                <div class="form-group">
                    <label class="col-xs-2 control-label text-muted">Date</label>

                    <div class="col-xs-1">
                        <label class="center-block checkbox-inline">
                            <input type="checkbox" name="account" value="" disabled>
                        </label>
                    </div>

                    <div class="col-xs-6 date">
                        <div class="input-group input-append date" id="datePicker">
                            <input type="text" class="form-control" name="date_after" placeholder="12-01-2017" disabled />
                            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                            <input type="text" class="form-control" name="date_before" placeholder="12-02-2017" disabled />
                            <span class="input-group-addon add-on"><span class="glyphicon glyphicon-calendar"></span></span>
                        </div>
                    </div>
                </div>

                <hr>

            </form>
        </div>
    </div>

    <div class="row">
        <div class="col-md-offset-5 col-md-7">
            <button type="submit" form="twt_form" class="btn btn-default">Download CSV</button>
        </div>
    </div>

</div>

{% endblock %}
